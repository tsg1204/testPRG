

<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Movie Picker</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <section class="header u-full-width">    
    <div class="container centered"> 

      <div class="twelve columns header-image">
          <img src="images/Cinema1.jpg" alt="Cinema"/>
          <h4>Movie Picker</h4>
      </div> 
       
    </div>
  </section>

  <section class="mainSearch u-full-width">
    <div class="container centered">
      <div class="twelve columns">

            <form id="search">
              <div class="row">

                <div class="eight columns">
                  <input class="u-full-width" type="text" placeholder="movie title..." id="movieTitle">
                </div>
                <div class="two columns">
                  <input class="button-primary" type="submit" value="Search">
                </div>
  				
              </div>           
            </form>
      </div>
    </div>            
  </section>

  <section class="searchResult u-full-width">
    <div class="container centered">
      <div class="row">

        <div class="six columns bg-img">
          <img src="images/film1.jpg" alt="film"/>
          <div id="movie1">MOVIE 1</div>
        </div>

        <div class="six columns bg-img">
          <img src="images/film1.jpg" alt="film"/>
          <div id="movie2">MOVIE 2</div>
        </div>

      </div>    
    </div>
  </section>

  <section class="archive u-full-width">
    <div class="container centered">
      <div class="twelve columns">
          <h4>Search Archive</h4>
      </div>
        <table class="u-full-width">
          <thead>
            <tr>
              <th>Movie Title</th>
              <th>Description</th>
              <th>Rating</th>
              <th>Recommended</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>First Movie</td>
              <td>Short Description</td>
              <td>7.5</td>
              <td>Yes</td>
            </tr>
            <tr>
              <td>Second Movie</td>
              <td>Short Description</td>
              <td>7.0</td>
              <td>No</td>
            </tr>
          </tbody>
        </table>
   
    </div>
  </section>  

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script src="js/movie.js"></script>
</body>
</html>
